<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">

                    <link rel="stylesheet" href="./static/css/bootstrap.min.css">

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4  col-md-6 col-md-offset-3 col-sm-offset-2 col-sm-8 col-xs-12  y-wrap">
                    <div class="row changebox">
                        <div class='ant-spin ant-spin-spinning y-hide'>

                        </div>

                        </div>
                        <div class="insertbox"></div>
                    </div>
                    <div class="ipwrap">
                        <div class="row">
                            <div class="configicon">
                                <span class="iconfont icon-setting" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></span>
                            </div>
                        </div>
                        <div class="collapse" id="collapseExample">
                            <div class="ipconbox">
                                <div class="row rowmarnone">
                                    <section class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 select-box">
                                        <select class="cs-select cs-skin-underline iplist">
                                                <option value="1" selected data-ipaddress='121.49.107.4:55577'>实验室</option>
                                                <option value="1" selected data-ipaddress='121.49.107.4:8443'>实验室2</option>
                                                <option value="2" data-ipaddress='222.186.209.130:55555'>镇江</option>
                                            <!-- <option value="2" data-ipaddress='172.20.156.110'>110</option>  -->
                                        </select>
                                    </section>
                                </div>
                                <!-- <div class='col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 y-btn-wrap'>
                                 <button class="y-btn" id="configip">
                                 连接
                                 </button>
                                 </div> -->
                                <!-- <div class="ipconboxmask y-hide"></div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="mask"></div>
        <div class="maskloading y-hide">
            <div class='ant-spin ant-spin-spinning'>
                <span class='ant-spin-dot ant-spin-dot-spin'><i></i><i></i><i></i><i></i></span>
            </div>
        </div>
    </body>
    <style>
        .changebox{
            /* height: 20rem; */

            margin-top: 20%;
        }
    .configicon{
        font-size: 2rem;
        display: block;
        text-align: center;
    }
    .configicon .iconfont{
        font-size: 2rem;
    }
    .loginiframe{
        margin-top: 5rem;
    }
    .ipconbox{
        position: relative;
        height: 20rem;
    }
    .ipconboxmask{
        height: 100%;
        background-color: #fff;
        opacity: 0.7;
    }
    .cs-select{
        color: #fff;
    }
    .select-box{
        margin-top: 2rem;
    }
    .insertbox{
        opacity: 0;
    }
    .y-btn-wrap{
        /* margin: 0; */
        padding: 0;
        margin-top: 1rem;
        
    }
    </style>
